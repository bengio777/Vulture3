<ion-view class="gameBody" view-title="Game">
  <ion-content>

    <ion-list>
       <ion-item ng-repeat="task in game.tasks | orderBy:'-lastMessage.timestamp'"
                 class="item-game item-remove-animate item-avatar item-icon-right"
                 type="item-text-wrap" href="#/tab/games/{{ game._id }}/{{ task._id }}">
         <!-- <img ng-src="{{ game.picture }}"> -->
         <h2>{{ task.content }}</h2>
         <!-- <p>{{ game.lastMessage.text }}</p> -->
         <span class="last-message-timestamp">{{ task.lastMessage.timestamp }}</span>
         <i class="icon ion-chevron-right icon-accessory"></i>

         <ion-option-button class="button-assertive" ng-click="games.remove(game)">
            Delete
          </ion-option-button>

       </ion-item>
     </ion-list>


  </ion-content>
</ion-view>
